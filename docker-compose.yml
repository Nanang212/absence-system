version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: absence-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: absence
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - absence-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend
  backend:
    build:
      context: ./absence-backend
      dockerfile: Dockerfile
    container_name: absence-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@postgres:5432/absence?schema=public
      PORT: 3000
      APP_SECRET: ${APP_SECRET}
      REMOTE_BASE_URL: ${REMOTE_BASE_URL}
      REMOTE_LOGIN_PATH: ${REMOTE_LOGIN_PATH}
      REMOTE_MANUAL_SWIPE_PATH: ${REMOTE_MANUAL_SWIPE_PATH}
      REMOTE_SHIFT_CODE: ${REMOTE_SHIFT_CODE}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      WHATSAPP_GROUP_NAME: ${WHATSAPP_GROUP_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - whatsapp_session:/app/.wwebjs_auth
    networks:
      - absence-network
    command: sh -c "npx prisma migrate deploy && npm run start:prod"

  # Next.js Frontend
  frontend:
    build:
      context: ./absence-frontend
      dockerfile: Dockerfile
    container_name: absence-frontend
    restart: always
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:3000
    depends_on:
      - backend
    networks:
      - absence-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: absence-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - absence-network

  # Certbot for SSL (Let's Encrypt)
  certbot:
    image: certbot/certbot
    container_name: absence-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - certbot_data:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
    driver: local
  whatsapp_session:
    driver: local
  certbot_data:
    driver: local

networks:
  absence-network:
    driver: bridge
